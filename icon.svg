<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#FFFFFF" rx="80"/>
  
  <!-- Neo4j brand blue -->
  <g fill="#008CC1">
    <!-- Central node -->
    <circle cx="256" cy="256" r="60" opacity="0.9"/>
    
    <!-- Top node -->
    <circle cx="256" cy="120" r="45" opacity="0.8"/>
    
    <!-- Bottom node -->
    <circle cx="256" cy="392" r="45" opacity="0.8"/>
    
    <!-- Left node -->
    <circle cx="120" cy="256" r="45" opacity="0.8"/>
    
    <!-- Right node -->
    <circle cx="392" cy="256" r="45" opacity="0.8"/>
    
    <!-- Top-left node -->
    <circle cx="160" cy="160" r="35" opacity="0.7"/>
    
    <!-- Top-right node -->
    <circle cx="352" cy="160" r="35" opacity="0.7"/>
    
    <!-- Bottom-left node -->
    <circle cx="160" cy="352" r="35" opacity="0.7"/>
    
    <!-- Bottom-right node -->
    <circle cx="352" cy="352" r="35" opacity="0.7"/>
  </g>
  
  <!-- Relationship lines -->
  <g stroke="#008CC1" stroke-width="8" opacity="0.4" fill="none">
    <line x1="256" y1="196" x2="256" y2="165"/>
    <line x1="256" y1="316" x2="256" y2="347"/>
    <line x1="196" y1="256" x2="165" y2="256"/>
    <line x1="316" y1="256" x2="347" y2="256"/>
    <line x1="216" y1="216" x2="185" y2="185"/>
    <line x1="296" y1="216" x2="327" y2="185"/>
    <line x1="216" y1="296" x2="185" y2="327"/>
    <line x1="296" y1="296" x2="327" y2="327"/>
  </g>
  
  <!-- Neo4j text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#008CC1" text-anchor="middle">Neo4j</text>
</svg>
